language: c
sudo: false

dist: trusty

env:
  global:
    - secure: 

branches:
  except:
    - /^v?([0-9.]+)+[^.]\+sha\.[0-9a-f]{5,40}$/

matrix:
  include:
    - os: osx
      osx_image: xcode7.3
      install:
        - pip install --user --upgrade pip
        - pip install --user plumbum

    - os: linux
      addons:
        apt:
          sources: [kubuntu-backports, ubuntu-toolchain-r-test]
          packages: [gcc-5, gcc-multilib]
      install:
        - pip install --user --upgrade pip
        - pip install --user plumbum

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/Library/Caches/pip

before_script:
  - export TRAVIS_TAG="`git --git-dir=./OpenBLAS/.git describe`+sha.`git rev-parse --short HEAD`"
  - |
    if   [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export deployname=darwin

    elif [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export deployname=linux
    fi

script:
  - python ./travis.py
  - mv OpenBLASConfig.cmake opt/
  - tar -C opt -cvf "${deployname}.tar.gz" .

notifications:
  email: false

deploy:
  - file: "linux.tar.gz"
    name: ${TRAVIS_TAG}
    provider: releases
    api_key: ${API_KEY}
    skip_cleanup: true
    overwrite: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = "linux"

after_deploy:
  - |
    cd test
    cmake -DOpenBLAS_github_authtoken=${API_KEY} .
    cmake --build . --target bootstrap-test
    ./bootstrap-test
  
