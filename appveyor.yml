
install:
- git submodule update --init
- pip install --user --upgrade pip
- pip install --user plumbum

build_script:
- python -u appveyor.py

after_build:
- ps: mv OpenBLASConfig.cmake opt/
- ps: |
    7z a -ttar windows.tar -r ./opt/*
    7z a -tgzip windows.tar.gz windows.tar

artifacts:
- path: windows.tar.gz
  type: file
  name: windows

deploy:
  artifact: windows
  provider: GitHub
  force_update: true
  auth_token:
    secure: "31lCn0ra+kS6jDupOSkXxiGpzZ1slUrJ2IUiyBuwzBkJ1aX9GdpEu3ycmdyCRJ09"
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true

deploy:
  artifact: windows
  provider: GitHub
  release: latest
  force_update: true
  auth_token:
    secure: "31lCn0ra+kS6jDupOSkXxiGpzZ1slUrJ2IUiyBuwzBkJ1aX9GdpEu3ycmdyCRJ09"
  draft: false
  prerelease: true
  on:
    branch: master
    appveyor_repo_tag: false